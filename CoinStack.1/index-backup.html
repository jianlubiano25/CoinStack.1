<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CoinStack - Crypto Trading Analysis</title>
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/navigation.css">
</head>
<body>
  <!-- Modern Navigation -->
  <nav class="main-navigation">
    <!-- Mobile Menu Toggle -->
    <div class="nav-toggle-container">
      <button class="nav-toggle" id="navToggle" aria-label="Toggle navigation menu">
        <span class="nav-toggle-line"></span>
        <span class="nav-toggle-line"></span>
        <span class="nav-toggle-line"></span>
      </button>
    </div>

    <!-- Navigation Container -->
    <div class="nav-container" id="navContainer">
      <!-- Logo Section -->
      <div class="nav-logo">
        <svg width="32" height="32" viewBox="0 0 32 32" class="nav-logo-svg">
          <!-- Coin Stack Logo -->
          <defs>
            <linearGradient id="navCoinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
              <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
            </linearGradient>
            <linearGradient id="navCoinShadow" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.8" />
              <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.6" />
            </linearGradient>
          </defs>
          
          <!-- Bottom coin (shadow) -->
          <ellipse cx="16" cy="24" rx="10" ry="3" fill="url(#navCoinShadow)" opacity="0.4"/>
          
          <!-- Middle coin -->
          <ellipse cx="16" cy="18" rx="9" ry="2.5" fill="url(#navCoinGradient)" opacity="0.8"/>
          
          <!-- Top coin -->
          <ellipse cx="16" cy="12" rx="8" ry="2" fill="url(#navCoinGradient)"/>
          
          <!-- Coin center details -->
          <circle cx="16" cy="12" r="2" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.8"/>
          <circle cx="16" cy="18" r="1.5" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.6"/>
          
          <!-- Sparkle effect -->
          <circle cx="12" cy="8" r="0.8" fill="#ffffff" opacity="0.9">
            <animate attributeName="opacity" values="0.9;0.3;0.9" dur="2s" repeatCount="indefinite"/>
          </circle>
          <circle cx="20" cy="6" r="0.6" fill="#ffffff" opacity="0.7">
            <animate attributeName="opacity" values="0.7;0.2;0.7" dur="1.5s" repeatCount="indefinite"/>
          </circle>
        </svg>
        <span class="nav-logo-text">CoinStack</span>
      </div>

      <!-- Main Navigation Menu -->
      <div class="nav-menu">
        <ul class="nav-list">
          <li class="nav-item">
            <a href="#knowledge-base" class="nav-link active" data-tab="knowledge-base">
              <span class="nav-icon">üìö</span>
              <span class="nav-text">Knowledge Base</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#trading-history" class="nav-link" data-tab="trading-history">
              <span class="nav-icon">üìä</span>
              <span class="nav-text">Trading History</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#trading-schedule" class="nav-link" data-tab="trading-schedule">
              <span class="nav-icon">‚è∞</span>
              <span class="nav-text">Trading Schedule</span>
            </a>
          </li>
        </ul>
      </div>

      <!-- Search Section -->
      <div class="nav-search">
        <div class="search-container">
          <div class="search-input-container">
            <div class="position-relative">
              <input 
                type="text" 
                id="searchInput" 
                class="search-input"
                placeholder="Search technical indicators, patterns, or concepts..." 
              >
              <div class="search-icon">üîç</div>
            </div>
            <div id="searchResults" class="search-results"></div>
          </div>
        </div>
      </div>

      <!-- User Section (Future) -->
      <div class="nav-user">
        <div class="user-avatar">
          <span class="user-initial">T</span>
        </div>
      </div>
    </div>

    <!-- Mobile Overlay -->
    <div class="nav-overlay" id="navOverlay"></div>
  </nav>

  <!-- Page Content -->
  <div class="page-content">
    <!-- Tab Contents -->
    <div id="knowledge-base" class="tab-content active">
      <!-- Knowledge Base content here -->
    </div>

    <div id="trading-history" class="tab-content">
      <!-- Trading History content here -->
    </div>

    <div id="trading-schedule" class="tab-content">
      <!-- Trading Schedule content here -->
    </div>
  </div>

  <script src="js/index.js"></script>
</body>
</html>
